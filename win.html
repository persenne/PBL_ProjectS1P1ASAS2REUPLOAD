<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <style>

* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Unbounded', cursive;
    }

    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      margin-bottom: 2rem;
    }

    p {
      font-size: 2rem;
      margin-bottom: 3rem;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background: #ff6666;
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ff9999;
    }
  </style>
</head>
